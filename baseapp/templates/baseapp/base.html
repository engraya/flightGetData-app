<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Weather App</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i' %}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
    body{
      background: url("/static/img/weather\ \(12\).jpg");
    }

    #result{
      margin-top: 60px;
    }

    #sub{
      height: 25px;
      align-items: center;
      align-self: center;
      background-color:#3fbbc0;
    }

    #text{
      padding-bottom: 10px;
      position: absolute;
    }

    
    #logo{
      width: 100px;
      height: 100px;
    }
    #btn{
      margin-left: 4px;
    }
  </style>


</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top bg-black text-light text-bg-light link-light">
    <div class="container d-flex align-items-center">
      <nav id="navbar" class="navbar navbar-nav">
        <ul>
          <li><a class="nav-link scrollto link-light " href="{% url 'homePage' %}">Home</a></li>
          <li><a class="nav-link scrollto link-light " href="{% url 'show' %}" target="_blank">Show All Data</a></li>
          <li><a class="nav-link scrollto link-light " href="{% url 'airlines' %}" target="_blank">Show Airlines</a></li>
          <li><a class="nav-link scrollto link-light " href="{% url 'countries' %}" target="_blank">Show Countries</a></li>
          <li><a class="nav-link scrollto link-light " href="{% url 'cities' %}" target="_blank">Show Cities</a></li>
          <li><a class="nav-link scrollto link-light " href="{% url 'airports' %}" target="_blank">Show Airports</a></li>
          <li><a class="nav-link scrollto link-light " href="{% url 'airplanes' %}" target="_blank">Show Airplanes</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->


    </div>
  </header><!-- End Header -->
<body>
    {% block content %}
        
    {% endblock %}

     <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="container">

      <div class="credits">
        Footer
    </div>

  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
